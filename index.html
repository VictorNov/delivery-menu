<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delivery Menu</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../../../Downloads/Poppins-Regular/fonts.css">
</head>
<body>

<div class="container menu">
  <h2 class="container-title">To Go Menu</h2>
  <ul class="container-menu">
  </ul>
</div>

<div class="container cart">
  <h2 class="container-title">Your Cart</h2>
  <ul class="container-cart">
    <li class="summary">
      <table>
        <tr>
          <td>Subtotal:</td>
          <td class="subtotal">$0</td>
        </tr>
        <tr>
          <td>Tax:</td>
          <td class="tax">$0</td>
        </tr>
        <tr>
          <td>Total:</td>
          <td class="total">$0</td>
        </tr>
      </table>
    </li>
    <li class="cart-empty" hidden>Your cart is empty.</li>
  </ul>
</div>

<script src="scripts.js"></script>

</body>
</html>
